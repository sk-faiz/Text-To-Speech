<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="style.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@600&display=swap" rel="stylesheet">
		<title>Text To Speech</title>
	</head>
	<body>
		<div class="form">
			<h2>Text To Speech</h2>
			<input class="inp form__field" type="text" id="tts" placeholder="Enter Your Text">
		    <button class="btn" type="button" onclick="say()">Say It!</button>
		</div>

		<script type="text/javascript">
			function say() {
				let msg = document.getElementById("tts").value;
				let speech = new SpeechSynthesisUtterance();
				speech.lang = "en-US"; // Text Language
				speech.text = msg; // The text you want to convert to speech
				speech.volume = 1; // Volume
				speech.rate = 1; // Speed
				speech.pitch = 1; // Pitch
				window.speechSynthesis.speak(speech);
			}
		</script>
	</body>
</html>
